  <script>
    (function() {
      const container = document.querySelector('.sa-container');
      const listenBtn = container.querySelector('.sa-listen-button');
      const audioWrapper = container.querySelector('.sa-audio-container');
      const playBtn = container.querySelector('.sa-play-button');
      const progressBar = container.querySelector('.sa-progress-indicator');
      const timeDisplay = container.querySelector('.sa-time-indicator');
      const closeBtn = container.querySelector('.sa-close-button');
      const audio = container.querySelector('.sa-audio-element');
      const progressContainer = container.querySelector('.sa-progress');
  
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        seconds = Math.floor(seconds % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }
  
      function toggleAudioPlayer() {
        if (audioWrapper.classList.contains('visible')) {
          closeAudioPlayer();
        } else {
          audioWrapper.classList.add('visible');
          audio.play().then(() => {
            playBtn.textContent = '⏸';
            playBtn.classList.add('playing');
          }).catch(e => console.log('Audio play failed:', e));
        }
      }
  
      function closeAudioPlayer() {
        audioWrapper.classList.remove('visible');
        audio.pause();
        audio.currentTime = 0;
        playBtn.textContent = '▶';
        playBtn.classList.remove('playing');
        progressBar.style.width = '0%';
      }
  
      listenBtn.addEventListener('click', toggleAudioPlayer);
      closeBtn.addEventListener('click', closeAudioPlayer);
  
      playBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playBtn.textContent = '⏸';
          playBtn.classList.add('playing');
        } else {
          audio.pause();
          playBtn.textContent = '▶';
          playBtn.classList.remove('playing');
        }
      });
  
      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + '%';
        if (!isNaN(audio.duration)) {
          timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        }
      });
  
      audio.addEventListener('loadedmetadata', () => {
        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
      });
  
      progressContainer.addEventListener('click', (e) => {
        const rect = progressContainer.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        audio.currentTime = pos * audio.duration;
      });
    })();
  </script>
