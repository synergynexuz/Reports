<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings Attached: Report Link</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px; /* Base font size */
            text-align: left; /* Left-justify content */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Removed default padding for small screens */
        }

        /* Add padding for larger screens using a media query */
        @media (min-width: 768px) {
            body {
                padding: 20px; /* Apply padding 20px on screens 768px wide or wider */
            }
        }

        /* Container mimicking .report-viewer-container from previous example */
        .report-item {
             padding-top: 15px;    /* Padding at the top, as requested */
             padding-bottom: 5px; /* Padding at the bottom */
             padding-left: 0;
             padding-right: 0;
             margin: 0; /* Ensure no default margins */
        }

        /* Styling for the title (h1) based on provided .report-title class */
        .report-item h1 {
            font-size: 18px; /* Font size from .report-title */
            font-weight: 400; /* Normal weight */
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 2px; /* Margin below title from .report-title */
            line-height: 1.3; /* Adjust line height */
            color: #333; /* Darker color for heading */
        }

        /* Styling for the button based on provided button rule */
        .read-article-button {
            font-family: 'Open Sans', sans-serif; /* Ensure font is applied */
            font-size: 16px; /* Font size from button rule */
            font-weight: 400; /* Weight from button rule */
            padding: 7px 16px; /* Padding from previous adjustment */
            background-color: #0960fa; /* Background color from button rule */
            color: white; /* Text color from button rule */
            border: none; /* Border from button rule */
            border-radius: 4px; /* Border radius from button rule */
            cursor: pointer; /* Cursor from button rule */
            display: inline-block; /* Ensure it flows correctly */
            /* Remove margin-top/bottom to rely on h1's margin-bottom for spacing */
             margin: 0;
            word-wrap: break-word; /* Kept from original button styles */
            overflow-wrap: break-word; /* Kept from original button styles */
            font-style: normal; /* Kept from original button styles */
            text-decoration: none; /* Kept from original button styles */
            letter-spacing: normal; /* Kept from original button styles */
            line-height: normal; /* Kept from original button styles */
            text-transform: none; /* Kept from original button styles */
        }

        /* Styling for button hover based on provided button:hover rule */
        .read-article-button:hover {
            background-color: #074cb8; /* Hover color from button:hover */
            opacity: 1; /* Remove potential opacity from older styles if needed */
        }

    </style>

    <script>
        function openReportPages() {
            // This is the URL where the sa_display_images.html file will be hosted on GitHub Pages
            // MAKE SURE this URL is correct for your GitHub Pages deployment
            const reportPageUrl = 'https://synergynexuz.github.io/Reports/sa_display_images.html'; // <-- Updated filename

            // Open the new window
            window.open(reportPageUrl, '_blank', 'width=800,height=1000,scrollbars=yes');
        }
    </script>
</head>
<body>
    <div class="report-item">
        <h1>Strings Attached: How Bonds and Tariffs Weaves the Fabric of International Trade - 03 April 2025</h1> <button type="button" class="read-article-button" onclick="openReportPages()">Read Article</button>
    </div>
</body>
</html>
