<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Attached: Report Pages</title>
    <style>
        body {
            margin: 0;
            padding: 20px; /* Keep padding so images aren't right against the edge */
            font-family: sans-serif;
            text-align: center; /* Center the image container */
            background-color: #f4f4f4; /* Optional: Add a light background */
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center images within the container */
            gap: 25px; /* Increased gap between images slightly */
            max-width: 800px; /* Optional: Limit container width */
            margin: 0 auto; /* Center the container block */
            padding: 0; /* Ensure no internal padding pushes images */
        }
        img {
            max-width: 100%; /* Make images responsive */
            height: auto;
            display: block; /* Stack images vertically */
            border: 1px solid #ccc; /* Add a light border */
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2); /* Soft shadow */
            background-color: #fff; /* White background behind image */
            padding: 5px; /* Small padding inside border/shadow */
        }
         /* Add a small message at the bottom */
        .end-message {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page1.jpg" alt="Strings Attached Report Page 1">
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page2.jpg" alt="Strings Attached Report Page 2">
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page3.jpg" alt="Strings Attached Report Page 3">
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page4.jpg" alt="Strings Attached Report Page 4">        
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page5.jpg" alt="Strings Attached Report Page 5">
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page6.jpg" alt="Strings Attached Report Page 6">
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page7.jpg" alt="Strings Attached Report Page 7">
        <img src="https://raw.githubusercontent.com/synergynexuz/Reports/main/sa_page8.jpg" alt="Strings Attached Report Page 8">
    </div>
    <p class="end-message">- End of Report -</p> </body>
</html>
